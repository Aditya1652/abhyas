name: Standard Workflow

on:
  pull_request:
    branches: ['main', 'development', 'release/*', 'staging/*', 'hotfix/*']

jobs:
  lint:
    name: Lint
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '20'
      - name: Install dependencies
        run: npm install

      - name: Run linting
        run: npm run lint

  build:
    name: Build
    runs-on: ubuntu-latest
    needs: lint
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '20'

      - name: Use local environment file
        run: |
          echo "export const environment = { production: true, apiUrl: 'https://example.com/api',  useEmulators: true, firebase: {} emulatorUrls: {  auth: 'http://127.0.0.1:9099',  functions: 'http://127.0.0.1:5001',  firestore: 'http://127.0.0.1:8080',  database: 'http://127.0.0.1:9000',  extensions: 'http://127.0.0.1:5001',},ports: {  auth: 9099,  functions: 5001,  firestore: 8080,  database: 9000,  extensions: 5001,}, };" > src/environments/environment.prod.ts

      - name: Install dependencies
        run: npm install

      - name: Build app
        run: npm run build
